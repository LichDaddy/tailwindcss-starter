<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body class="bg-emerald-700 h-screen flex items-center justify-center">

    <time class="container mx-auto grid lg:grid-cols-4 md:grid-cols-2 p-4">

      <data class="month block text-4xl text-center p-4 text-white font-serif">Month</data>
      <data class="dayOfMonth block text-4xl text-center p-4 text-white font-serif">00</data>
      <data class="year block text-4xl text-center p-4 text-white font-serif">0000</data>
      <data class="dayOfWeek block text-4xl text-center p-4 text-white font-serif">SMTWTFS</data>

    </time>
      
</body>
</html>
